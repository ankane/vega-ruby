name: build
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.1
        bundler-cache: true
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - run: yarn add vega-cli vega-lite
    - run: TEST_EXPORT=1 bundle exec rake test
